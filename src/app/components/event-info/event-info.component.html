<div class="box" >
    <div class="box__top">
        <img class="box__top__img" src="{{ this.event.imgURL }}" alt="{{ this.event.title }}">
    </div>

    <div class="box__bottom">
        <div class="box__title">
            <h2>{{ this.event.title }}</h2>
        </div>

        <div class="box__date">
            <h3>{{ this.event.date }}</h3>
        </div>

        <div class="box__more-info">
            <p class="box__more-info-text">{{ this.event.info }}</p>
            <button class=" btn btn-edit"  [routerLink]="['/edit', event.id]">Edit</button>
            <button class="btn btn-delete" (click)="onDelete()">Delete</button>
        </div>
    </div>

</div>
